version: '3'
services:
  db:
    image: mysql:5.7
    container_name: cheers_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: des2a
      MYSQL_USER: test
      MYSQL_PASSWORD: test
      TZ: 'Asia/Tokyo'
    volumes:
      - ./docker/mysql/data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./docker/mysql/sql:/docker-entrypoint-initdb.d
    ports:
      - '8050:3306'